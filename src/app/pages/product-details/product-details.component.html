<div class="card-body text-left">
    <h4 class="card-title mb-5">{{product.name}}</h4>
    <p>{{product.description}}</p>
    <div class="price-and-btn">
      <div>
        <h5 class="text-danger">{{product.price * product.count}} грн</h5>
      </div>
      <div class="count">
        <button (click)="countProduct(product, false)" class="btn btn-danger btn-sm">-</button>
        <input class="w-50" type="text" [(ngModel)]="product.count">
        <button (click)="countProduct(product, true)" class="btn btn-success btn-sm">+</button>
      </div>

      <div class="btn">
        <a class="btn-inbasket" (click)="addToBusket(product)" [routerLink]="[ '/products',]">В кошик</a>
      </div>


    </div>
  </div>
